{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}View messages{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if random_messages %}
    {% for tuple in random_messages %}
    <br>
    "{{tuple[2]}}"
    <br>
    - <i>{{tuple[1]}}</i>
    <br>
    {% endfor %}
  {% endif %}
{% endblock %}
